name: Playwright Tests

on:
  workflow_dispatch:
    inputs:
      run_type:
        description: 'Which test run do you want?'
        required: true
        default: 'checklist'
        type: choice
        options:
          - checklist
          - monthly

  schedule:
    # First Monday of every month at 09:00 UTC
    - cron: '0 9 1-7 * 1'

  push:
    branches: [ master ]

  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      BASE_URL: ${{ secrets.BASE_URL }}
      IS_MONTHLY: ${{ github.event_name == 'schedule' || inputs.run_type == 'monthly' }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Prettier check
        run: npm run format:check

      - name: ESLint
        run: npm run lint

      # ---------- Playwright browsers ----------

      - name: Install Playwright (Chromium only)
        if: env.IS_MONTHLY != 'true'
        run: npx playwright install --with-deps chromium

      - name: Install Playwright (all browsers)
        if: env.IS_MONTHLY == 'true'
        run: npx playwright install --with-deps

      # ---------- Test execution ----------

      - name: Run monthly tests (Allure)
        if: env.IS_MONTHLY == 'true'
        run: npm run test-allure:checklist

      - name: Run checklist tests (Allure)
        if: env.IS_MONTHLY != 'true'
        run: npm run test-allure:gh-checklist

      # ---------- Reporting ----------

      - name: Generate Allure report
        if: always()
        run: npm run allure:generate

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results
          if-no-files-found: warn

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
          if-no-files-found: warn
